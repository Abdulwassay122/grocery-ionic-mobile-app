<ion-content>
  <div class="section-container">

    <div class="head">
      <ion-icon (click)="goToBack()" name="chevron-back-outline"></ion-icon>
      <h1>Cart</h1>
    </div>

    <div class="cards-container" *ngIf="!loading; else cartSkeleton">
      <div  *ngIf="cartItems.length > 0; else emptyTemp">
        <ion-item-sliding *ngFor="let item of cartItems">
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="removeItem(item)">
              <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item lines="none">
            <ion-card class="product-card">
              <img (click)="goToProdDetail(item.prodId)" [src]="item.image" alt="Product Image" />

              <ion-card-content>
                <div (click)="goToProdDetail(item.prodId)" class="product-info">
                  <h2>{{ item.name }}</h2>
                  <div class="price-section">
                    <p class="price">
                      <span>{{ item.price }}</span>
                      <span class="weight">/ kg</span>
                    </p>
                    <p>Quality : {{item.quality}}</p>
                  </div>
                </div>

                <div class="button-group">
                  <button [disabled]="loading2" class="g-1" fill="clear" (click)="decreaseQuantity(item)">
                    <ion-icon name="remove-outline"></ion-icon>
                  </button>
                  <button class="g-2" fill="clear">
                    <p *ngIf="!loading2">{{ item.quantity }}</p>
                    <ion-spinner *ngIf="loading2" name="lines-sharp-small" color=""></ion-spinner>
                  </button>
                  <button [disabled]="loading2" class="g-1" fill="clear" (click)="AddToCart(item)">
                    <ion-icon name="add-outline"></ion-icon>
                  </button>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-item-sliding>
      </div>
    </div>



    <div class="total" *ngIf="!loading && cartItems.length > 0">
      <div class="p1">
        <div class="pairs">
          <p>Quantity:</p>
          <p>{{cart.totalQuantity || 0}}</p>
        </div>
        <div class="pairs">
          <p>Total:</p>
          <p>{{getTotal() || 0}}</p>
        </div>
        <div class="pairs">
          <p>Estimated Delivery:</p>
          <p>FREE</p>
        </div>
      </div>
      <div class="pairs2">
        <p>Subtotal:</p>
        <p>{{getTotal() || 0}}</p>
      </div>
    </div>

    <ion-button [disabled]="loading2" (click)="openCheckout()" *ngIf="cartItems.length > 0" class="end" fill="clear">
      Checkout
    </ion-button>

  </div>
</ion-content>

<app-footer></app-footer>

<ng-template #emptyTemp>
  <p class="empty">Cart is Empty</p>
</ng-template>

<ng-template #cartSkeleton>
  <div class="cards-container">
    <ion-item-sliding *ngFor="let i of [1,2,3]">
      <ion-item lines="none">
        <ion-card class="product-card">
          <ion-skeleton-text animated style="width: 100%; height: 120px; border-radius: 8px;"></ion-skeleton-text>

          <ion-card-content>
            <div class="product-info">
              <ion-skeleton-text animated style="width: 60%; height: 18px;"></ion-skeleton-text>
              <div class="price-section" style="margin-top: 10px;">
                <ion-skeleton-text animated style="width: 40%; height: 14px;"></ion-skeleton-text>
                <ion-skeleton-text animated style="width: 50%; height: 14px; margin-top: 4px;"></ion-skeleton-text>
              </div>
            </div>

            <div class="button-group" style="display: flex; gap: 8px; margin-top: 12px;">
              <ion-skeleton-text animated style="width: 32px; height: 32px; border-radius: 6px;"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 32px; height: 32px; border-radius: 6px;"></ion-skeleton-text>
              <ion-skeleton-text animated style="width: 32px; height: 32px; border-radius: 6px;"></ion-skeleton-text>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </div>
</ng-template>
