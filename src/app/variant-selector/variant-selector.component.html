  <div class="cards-container">
      <ion-item lines="none" *ngFor="let variant of variants">
        <ion-card class="product-card">
          <img [src]="variant.image.url" alt="Product Image" />

          <ion-card-content>
            <div class="product-info">
              <h2>{{ variant.name }}</h2>
              <div class="price-section">
                <p class="price">
                  <span
                    >{{ variant.price.currency }}
                    {{ variant.price.amount }}</span
                  >
                  <span class="weight">/ kg</span>
                </p>
                <p>Quality : {{ variant.title }}</p>
              </div>
            </div>

            <div class="button-group">
              <div class="add">
                <button
                  (click)="selectVariant(variant)"
                  fill="clear"
                  class="add-button"
                >
                  <ion-icon name="add-outline"></ion-icon>
                </button>
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-item>
  </div>
</ion-content>
